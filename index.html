<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Interaktiver Fragenkatalog für die Feuerwehr Hessen zur Vorbereitung auf Leistungsprüfungen">
<meta name="theme-color" content="#2c3e50">
<title>FFW Willingshausen – Fragenkatalog</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
</head>
<body>

<header>
    <div class="header-branding">
        <img src="assets/wappen.png" class="logo">
        <h1>FFW Willingshausen<br>Fragenkatalog Hessen</h1>
    </div>
    <nav class="header-nav">
        <button onclick="openChapterMode()">Kapiteltraining</button>
        <button onclick="startExam()">Prüfungsmodus (30 Fragen)</button>
        <button onclick="openChapterReview()">Kapitel nachlesen</button>
    </nav>
</header>

<section id="chapterSelect" class="hidden"></section>
<section id="chapterReview" class="hidden"></section>
<section id="quiz" class="hidden"></section>
<section id="result" class="hidden"></section>

<script src="app.js"></script>
<script>
// Register service worker for PWA functionality
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js')
      .then(registration => {
        console.log('Service Worker registered successfully:', registration.scope);
      })
      .catch(error => {
        console.log('Service Worker registration failed:', error);
      });
  });
}
</script>
</body>
</html>
